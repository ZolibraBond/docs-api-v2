Schema:
  properties:
    enabled:
      example: 0
      type: number
      description: |
        * 0 - Default (disabled in v3.x.x)
        * 1 - Enabled
        * 2 - Disable
    paired:
      example: true
      type: boolean
      readOnly: true
      description: |
        If false (default), Bond is not paired to an account and is discoverable by the HomeKit Protocol.
        If true, Bond is paired and is not discoverable.
    setup_code:
      example: "12341234"
      type: string
      readOnly: true
      description: |
        The HomeKit Setup Code is your Bond PIN two times.
        For example, if your Bond PIN is "1234", your HomeKit Setup Code is "12341234".

Path:
  get:
    responses:
      '200':
        description: Bond HomeKit configuration
        content:
          application/json:
            schema:
              $ref: ./bhk.yaml#/Schema
      '401':
        $ref: ../common/responses.yaml#/Unauthorized
      '500':
        $ref: ../common/responses.yaml#/InternalServerError
    security:
    - BasicAuth: []
    summary: Get Bond HomeKit configuration
    tags:
    - HomeKit
  patch:
    requestBody:
      content:
        application/json:
          schema:
            $ref: ./bhk.yaml#/Schema
    responses:
      '200':
        description: Bond HomeKit configuration updated
      '401':
        $ref: ../common/responses.yaml#/Unauthorized
      '500':
        $ref: ../common/responses.yaml#/InternalServerError
    security:
    - BasicAuth: []
    summary: Enable or disable the Bond HomeKit integration.
    tags:
    - HomeKit
  delete:
    responses:
      '204':
        description: Bond HomeKit configuration reset to default
      '401':
        $ref: ../common/responses.yaml#/Unauthorized
      '500':
        $ref: ../common/responses.yaml#/InternalServerError
    security:
    - BasicAuth: []
    summary: Reset Bond HomeKit configuration to defaults
    tags:
    - HomeKit
