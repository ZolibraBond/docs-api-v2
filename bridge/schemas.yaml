Bridge:
  properties:
    location:
      example: My Room
      type: string
    name:
      example: My Bridge
      type: string
    bluelight:
      example: 127
      type: int
      description: |
        Amount of blue light emitted from the Bond when it's idle: at `0` the light is off,
        and at `255` the light is at its maximum brightness.
    compliance_region:
      example: au
      type: string
      description: |
        Region for radio frequency compliance.
        This option must be set by the client (Bond Home app) during setup.
        String is a two-digit country code (ISO 3166-1 alpha-2).
        Supported options:
          - us: USA, Canada, Mexico
          - au: Australia [v2.15]
    frequencies:
      read_only: true
      example: [[38, 38], [433050, 434079]]
      description: |
        List of intervals (inclusive) of supported frequencies,
        in kHz. Values less than 1000 refer to IR rather than RF.
        Clients should prevent users from selecting frequencies outside
        this range to avoid 400 errors on transmit and scan endpoints.
        [added in v2.15]
